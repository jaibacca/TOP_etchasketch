<!DOCTYPE html>
<html>
<head>
  <title>TOP Etch-A-Sketch</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fullscreen">
    <div class="container" id="etchasketch"></div>
    <div id="controls">
      <button class="clear-button" onclick="clearScreen()">Clear</button>
      <div id="square_x"></div>
      <div class="slidecontainer">
        <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
      </div>
      <button class="new-custom-screen" onclick="createScreen(userSquare)">Generate</button>
    </div> 
  </div>
  
</body>
</html>
